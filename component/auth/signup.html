<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/component/auth/css/signup.css">
</head>
<body>
    <container>
        <div class="logo">
            <a href="/index.html"><img src="/img/Logo-hodu.png" alt="로고이미지" /></a>
        </div>
        <div class="auth">
            <div class="auth-options">
                <span class="customer">구매회원가입</span>
                <span class="seller">판매회원가입</span>
            </div>
            <form action="">
                <div class="auth-id">
                    <label for="id-input">아이디</label>
                    <div class="auth-input-container">
                        <input id="id-input" type="text">
                        <button>중복확인</button>
                    </div>
                </div>
                <div class="auth-pw">
                    <label for="">비밀번호</label>
                    <input type="password">
                </div>
                <div class="auth-ckpw">
                    <label for="">비밀번호 재확인</label>
                    <input type="password">
                </div>
                <div class="name">
                    <label for="">이름</label>
                    <input type="text">
                </div>
                <div class="phone">
                    <label for="">휴대폰번호</label>
                    <div class="phone-input-container">
                        <select name="" id="">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <input type="tel">
                        <input type="tel">
                    </div>
                </div>
            </form>
        </div>
        <div class="check">
            <input type="checkbox" />
            <p>
                호두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 대한 내용을 확인하였고
                동의합니다.
            </p>
        </div>
        <button class="btn">가입하기</button>
    </container>
</body>
</html>
